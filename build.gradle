buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
		classpath 'org.junit.platform:junit-platform-gradle-plugin:1.0.2'
	}
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.junit.platform.gradle.plugin'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
	// jcenter()
	mavenCentral()
}

ext.junitJupiterVersion	= '5.0.3'
ext.junitPlatformVersion = '1.1.0-M2'
ext.junit4Version = '4.12'
ext.hamcrestVersion = '1.3'

dependencies {
 	testCompile "org.junit.jupiter:junit-jupiter-api:${junitJupiterVersion}"
	testCompile "org.junit.jupiter:junit-jupiter-params:${junitJupiterVersion}"
	testRuntime "org.junit.jupiter:junit-jupiter-engine:${junitJupiterVersion}"

    testRuntime "org.junit.platform:junit-platform-console:${junitPlatformVersion}"

    testCompile "junit:junit:${junit4Version}" // for JUnit4 'assertThat'

    testImplementation "org.hamcrest:hamcrest-all:${hamcrestVersion}"
}

sourceSets {
    main.java.srcDirs += 'src/java/resources/'
    test.java.srcDirs += 'src/test/resources/'
}
